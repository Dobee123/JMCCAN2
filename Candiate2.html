<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제68대 원우회장 기호2번 김소현 – 공약 살아남기</title>
  <style>
    :root {
      --blue: #0d6efd;
      --white: #ffffff;
      --shadow: rgba(0,0,0,0.25);
    }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Helvetica, Arial, "Apple SD Gothic Neo", "Malgun Gothic", "맑은 고딕", sans-serif;
      background: var(--blue);
      color: var(--white);
      display: grid;
      place-items: center;
    }
    .container {
      text-align: center;
      max-width: 960px;
      padding: 40px 24px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: clamp(24px, 5vw, 44px);
      letter-spacing: 0.5px;
      line-height: 1.2;
      text-shadow: 0 4px 12px var(--shadow);
    }
    .subtitle { display:none; }
    .cta {
      display: inline-block;
      border: 2px solid var(--white);
      border-radius: 12px;
      padding: 12px 18px;
      cursor: pointer;
      user-select: none;
      transition: transform .1s ease, background .2s ease;
    }
    .cta:hover { transform: translateY(-1px); background: rgba(255,255,255,0.08); }

    .choices { display: none; gap: 16px; justify-content: center; margin-top: 28px; }
    .btn {
      font-weight: 700;
      font-size: clamp(18px, 3.4vw, 28px);
      padding: 16px 32px;
      border-radius: 14px;
      border: 2px solid var(--white);
      color: var(--white);
      background: transparent;
      cursor: pointer;
      box-shadow: 0 6px 18px var(--shadow);
      transition: transform .06s ease, background .2s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn:hover { background: rgba(255,255,255,0.10); }

    .result { display:none; margin-top: 28px; font-size: clamp(18px, 2.8vw, 26px); }

    .next {
      display:none;
      margin-top: 18px;
      padding: 12px 20px;
      border-radius: 10px;
      border: 2px solid var(--white);
      background: rgba(255,255,255,0.1);
      color: var(--white);
      cursor: pointer;
      font-weight: 700;
    }
    .title-oneline{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
  .body-white{background:#ffffff;color:#111}
  .page1 img{width:260px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.15);margin-bottom:18px}
  .page1 .p1-text{font-size:clamp(16px,3.5vw,24px);margin:12px 0 20px;text-align:center}
  .page1 .choices{display:flex;gap:14px;justify-content:center}
  .body-white .btn{border-color:#0d6efd;color:#0d6efd}
</style>
</head>
<body>
  <div class="container"><div id="page0">
      <img src="https://i.imgur.com/nXKb1fu.jpeg" alt="김소현 후보 메인" style="width:260px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.3);margin-bottom:24px;" />
      <h1 class="title-oneline">기호2번 김소현과 함께하는 언홍원 살아남기</h1>
      <div id="clickToStart" class="cta" role="button" aria-label="시작하기">시작</div>
    </div>
    <!-- page1: 시작 클릭 후 진입 화면 -->
    <div id="page1" class="page1" style="display:none;">
      <img src="https://imgur.com/8fyCpIu.jpeg alt="page1 이미지" />
      <div class="p1-text">언론홍보대학원에 입학한 당신, 빌링슬리관에 들어가시겠습니까?</div>
      <div class="choices">
        <button id="p1-yes" class="btn" aria-label="예">예</button>
        <button id="p1-no" class="btn" aria-label="아니오">아니오</button>
      </div>
    </div>
  </div><script>
  const startBtn = document.getElementById('clickToStart');
  const page0 = document.getElementById('page0');
  const page1 = document.getElementById('page1');

  startBtn.addEventListener('click', () => {
    page0.style.display = 'none';
    page1.style.display = 'block';
    document.body.classList.add('body-white');
  });

  document.getElementById('p1-yes').addEventListener('click', () => {
    alert('예 선택! (다음 시나리오를 여기에 이어주세요)');
  });
  document.getElementById('p1-no').addEventListener('click', () => {
    alert('아니오 선택! (다음 시나리오를 여기에 이어주세요)');
  });
</script>
</body>
</html>
