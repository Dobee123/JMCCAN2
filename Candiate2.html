<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제68대 원우회장 기호2번 김소현과 함께 언홍원 살아남기</title>
  <style>
    :root { --blue:#0d6efd; --white:#ffffff; --shadow:rgba(0,0,0,0.25); }
    html, body {
      height:100%; margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Helvetica,Arial;
      background:#ffffff; color:#0d6efd; display:grid; place-items:center;
      overflow-x:hidden;
    }
    .container { text-align:center; width:100%; max-width:560px; padding:24px 16px; box-sizing:border-box; margin:0 auto; }
    .title-oneline{
      white-space:normal; word-break:keep-all; overflow:visible; text-overflow:clip; max-width:100%;
      background:var(--blue); color:var(--white);
      padding:12px 16px; border-radius:10px; display:block; margin:0 auto 16px; text-align:center;
      font-size:clamp(18px,5.2vw,36px); line-height:1.3; text-shadow:0 4px 12px var(--shadow);
    }
    .cta{display:block; border:2px solid var(--blue); background:var(--blue); color:var(--white);
         border-radius:12px; padding:10px 12px; cursor:pointer; user-select:none;
         transition:transform .1s ease, background .2s ease; margin:24px auto 0;
         width:25%; min-width:120px; text-align:center;}
    .cta:hover{transform:translateY(-1px); background:#0b5ed7;}

    .btn{ font-weight:700; font-size:clamp(18px,3.4vw,28px); padding:14px 28px; border-radius:12px;
          border:2px solid var(--blue); color:var(--blue); background:transparent; cursor:pointer;
          box-shadow:0 6px 18px var(--shadow); transition:transform .06s ease, background .2s ease, color .2s ease; }
    .btn:hover{ background:rgba(13,110,253,0.08); }

    .page1 img, .page2 img, .page3 img, .page3-2 img, .page4 img, .final img{
      width:min(260px, 100%); border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.15); margin-bottom:18px;
    }
    .p1-text, .p2-text{
      font-size:clamp(16px,3.2vw,22px); margin:12px 0 20px; text-align:center; color:#000;
      white-space:normal; overflow:visible; text-overflow:clip; line-height:1.45;
    }
    .choices{ display:flex; gap:14px; justify-content:center; flex-wrap:wrap; }
    img{max-width:100%;height:auto;}
  </style>
</head>
<body>
  <div class="container">
    <!-- page0 (메인) -->
    <div id="page0">
      <div style="font-size:22px;font-weight:700;color:#0d6efd;margin-bottom:18px;">
        <strong>제68대 원우회장 기호 2번 김소현과 함께</strong>
      </div>
      <img src="https://i.imgur.com/nXKb1fu.jpeg" alt="김소현 후보 메인" style="width:260px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.3);margin-bottom:24px;" />
      <div id="clickToStart" class="cta" role="button" tabindex="0" aria-label="시작하기">언홍원 살아남기</div>
    </div>

    <!-- page1 (시작 후) -->
    <div id="page1" class="page1" style="display:none;">
      <img src="https://i.imgur.com/8fyCpIu.jpeg" alt="page1 이미지" />
      <div class="p1-text" style="font-weight:700;">언론홍보대학원에 입학한 당신<br>빌링슬리관에 들어가시겠습니까?</div>
      <div class="choices">
        <button id="p1-yes" class="btn" aria-label="예">들어간다</button>
        <button id="p1-no" class="btn" aria-label="아니오">나간다</button>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function(){
    const page0 = document.getElementById('page0');
    const page1 = document.getElementById('page1');

    // 메인 → 페이지1
    const startBtn = document.getElementById('clickToStart');
    function goPage1(){ page0.style.display = 'none'; page1.style.display = 'block'; }
    startBtn.addEventListener('click', goPage1);
    startBtn.addEventListener('keydown', function(e){ if(e.key==='Enter' || e.key===' ') goPage1(); });

    // 페이지1 예/아니오
    const yesBtn = document.getElementById('p1-yes');
    const noBtn  = document.getElementById('p1-no');

    yesBtn.addEventListener('click', function(){
      page1.className = 'page1';
      page1.style.overflowY = 'auto';
      page1.innerHTML = `
        <img src="https://i.imgur.com/0O18qCK.jpeg" alt="대왕 모기 상황" style="width:260px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.15);margin-bottom:18px;" />
        <div class="p1-text">
          언홍원 대왕 모기에 물린 당신은 <br>언홍원 휴게실에 들어가 버물리를 발랐습니다.<br><br>
          <strong>김소현 후보의 공약: 열린 언홍원&amp;원우회 <br/> 언홍원 휴게실 개선 및 개방, 생수 및 비상약 등 편의 보강</strong>
        </div>
        <div style="text-align:center;">
          <button id="p1-next" class="btn" aria-label="다음">다음</button>
        </div>
      `;
      document.getElementById('p1-next').addEventListener('click', renderPage2);
    });

    noBtn.addEventListener('click', function(){
      page1.innerHTML = `
        <div style="text-align:center;color:#000;font-size:24px;font-weight:700;margin-top:40px;">당신은 언홍원에서 나가버렸습니다</div>
        <div style="text-align:center;color:#000;font-size:20px;margin-top:20px;">THE END</div>
      `;
    });

    // ---- 페이지2 로직 ----
    function renderPage2(){
      page1.className = 'page2';
      page1.style.overflowY = 'auto';
      page1.innerHTML = `
        <img src="https://i.imgur.com/lREBNXY.jpeg" alt="수업 장면" />
        <div class="p2-text">수업을 듣는 도중, 교수님이 3교시를 요청했다. 나의 결정은?</div>
        <div class="choices">
          <button id="p2-go" class="btn" aria-label="3교시 간다">3교시 간다</button>
          <button id="p2-home" class="btn" aria-label="집에 간다">집에 간다</button>
        </div>
      `;
      // 선택 핸들러
      document.getElementById('p2-home').addEventListener('click', function(){
        page1.innerHTML = `
          <div style="text-align:center;color:#000;font-size:24px;font-weight:700;margin-top:40px;">당신은 C의 성적을 받았습니다.</div>
          <div style="text-align:center;color:#000;font-size:20px;margin-top:20px;">THE END</div>
        `;
      });
      document.getElementById('p2-go').addEventListener('click', function(){
        page1.innerHTML = `
          <img src="https://i.imgur.com/C1uDrGm.jpeg" alt="3교시 진행" />
          <div class="p2-text">
            교수님 및 원우분들과 <br>친밀도가 상승하였습니다.<br><br>
            <strong>김소현 후보의 공약: 네트워킹은 기본, 단단하게 확장하는! <br/> 교수님들과의 3교시</strong>
          </div>
          <div style="text-align:center;">
            <button id="p2-next" class="btn" aria-label="다음">다음</button>
          </div>
        `;
        document.getElementById('p2-next').addEventListener('click', renderPage3);
      });
    }

    // ---- 페이지3 로직 ----
    function renderPage3(){
      page1.className = 'page3';
      page1.style.overflowY = 'auto';
      page1.innerHTML = `
        <img src="https://i.imgur.com/5IGDJ5S.jpeg" alt="고려대 모임 초대" />
        <div class="p2-text">다음날 고려대 미디어대학원 원우들이 모임에 초대를 하였다</div>
        <div class="choices">
          <button id="p3-go" class="btn" aria-label="간다">간다</button>
          <button id="p3-stay" class="btn" aria-label="가지 않는다">가지 않는다</button>
        </div>
      `;
      document.getElementById('p3-go').addEventListener('click', function(){
        page1.innerHTML = `
          <div style="text-align:center;color:#000;font-size:24px;font-weight:700;margin-top:40px;">배신자</div>
          <div style="text-align:center;color:#000;font-size:20px;margin-top:16px;"><strong>김소현 후보의 공약: 고려대학교와 실무 중심 교류</strong></div>
          <div style="text-align:center;color:#000;font-size:20px;margin-top:8px;"><strong>전공 및 기수 모임 활성화</strong></div>
          <div style="text-align:center;margin-top:20px;">
            <button id="p3-go-next" class="btn" aria-label="다음">다음</button>
          </div>
        `;
        document.getElementById('p3-go-next').addEventListener('click', renderPage3_2);
      });
      document.getElementById('p3-stay').addEventListener('click', function(){
        renderPage3_2();
      });
    }

    // ---- 페이지3-2 로직 ----
    function renderPage3_2(){
      page1.className = 'page3-2';
      page1.style.overflowY = 'auto';
      page1.innerHTML = `
        <img src="https://i.imgur.com/Rpb4eTE.jpeg" alt="같은 동문 발견" />
        <div class="p2-text">저 멀리 같은 동문이 있는 것 같다.<br/>한번 가볼까?</div>
        <div class="choices">
          <button id="p32-card" class="btn" aria-label="가서 명함을 내민다.">가서 명함을 내민다.</button>
          <button id="p32-jacket" class="btn" aria-label="언홍원 과잠을 입는다">언홍원 과잠을 입는다</button>
        </div>
      `;
      // 명함 선택 → 종료 페이지
      document.getElementById('p32-card').addEventListener('click', function(){
        page1.innerHTML = `
          <div style="text-align:center;color:#000;font-size:20px;font-weight:700;margin-top:24px;">동문께서 너무 바빠</div>
          <div style="text-align:center;color:#000;font-size:20px;margin-top:6px;"><strong>명함만 받고 가버렸습니다.</strong></div>
          <div style="text-align:center;color:#000;font-size:20px;margin-top:18px;">THE END</div>
        `;
      });
      // 과잠 선택 → 안내 문구 → 다음 → 페이지4
      document.getElementById('p32-jacket').addEventListener('click', function(){
        page1.innerHTML = `
          <div style="text-align:center;color:#000;font-size:20px;margin-top:24px;">
            동문이 언홍원 과잠을 보고 <br/>친절히 다가와주셔서 이야기를 나누었다.<br/><br/>
            <strong>김소현 후보의 공약: 재학생x졸업생으로 졸업 후에도 <br/>끈끈하게 연결되는 언홍원 총동문회와 협업 강화</strong>
          </div>
          <div style="text-align:center;margin-top:22px;">
            <button id="p32-next" class="btn" aria-label="다음">다음</button>
          </div>
        `;
        document.getElementById('p32-next').addEventListener('click', function(){
          page1.innerHTML = `
            <div style="text-align:center;color:#000;font-size:20px;font-weight:700;margin-top:24px;">
              학교를 열심히 다녔더니 <br/>어느덧 제68대 총원우회장 선거가 시작되었다.<br/><br/>당신의 선택은···?
            </div>
            <div style="text-align:center;margin-top:18px;">
              <button id="p3to4-next" class="btn" aria-label="다음">다음</button>
            </div>
          `;
          document.getElementById('p3to4-next').addEventListener('click', renderPage4);
        });
      });
    }

    // ---- 페이지4 로직 (선택 화면) ----
    function renderPage4(){
      page1.className = 'page4';
      page1.style.overflowY = 'auto';
      page1.innerHTML = `
        <img src="https://i.imgur.com/nXKb1fu.jpeg" alt="후보 이미지" />
        <div class="p2-text"></div>
        <div class="choices">
          <button id="p4-two" class="btn" aria-label="기호 2번">기호 2번</button>
          <button id="p4-name" class="btn" aria-label="김소현">김소현</button>
        </div>
      `;
      const goFinal = () => {
        page1.className = 'final';
        page1.style.overflowY = 'auto';
        page1.innerHTML = `
          <img src="https://imgur.com/X88HfsB.jpeg" alt="최종 이미지" style="max-width:100%;height:auto;" />
        `;
      };
      document.getElementById('p4-two').addEventListener('click', goFinal);
      document.getElementById('p4-name').addEventListener('click', goFinal);
    }

    // ---- 간단 테스트 ----
    console.assert(!!startBtn, '시작 버튼이 존재해야 합니다');
    console.assert(!!yesBtn && !!noBtn, '페이지1의 예/아니오 버튼이 존재해야 합니다');
    console.assert(typeof renderPage2 === 'function' && typeof renderPage3 === 'function' && typeof renderPage3_2 === 'function' && typeof renderPage4 === 'function', '페이지 전환 함수들이 정의되어야 합니다');
    console.assert(getComputedStyle(page1).display === 'none', '초기에는 page1이 숨김 상태여야 합니다');
    console.assert(document.documentElement.scrollWidth <= document.documentElement.clientWidth + 1, '가로 스크롤이 없어야 합니다');
  });
  </script>
</body>
</html>
